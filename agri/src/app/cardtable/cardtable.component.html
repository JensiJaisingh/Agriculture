<div class="input-group">
    <div class="form-outline">
        <label for="form-control mt-5 search"><h5>Search here to view the particular product</h5>
        </label>

        <input type="search" [(ngModel)]="search" placeholder="Enter Your Data" />
        <p></p>

    </div>
    </div>
    <div class="container-table">
    <table  class="table table-dark">
        <caption></caption>
        <thead class="text-dark">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Description</th>
                <th scope="col">Content</th>
                <th scope="feature">Feature</th>
                <th scope="">Delete</th>
            </tr>
        </thead>
        <tbody class="text-dark">
            <tr *ngFor="let card of carddata|filter:search">
                <td>{{card.title}}</td>
                <td>{{card.description}}</td>
                <td>{{card.content1}}</td>
                <td>{{card.feature}}</td>
                <td><button class="btn btn-danger" (click)="delete(card._id, card._rev)">Delete</button>
        </td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="bn btn-info" (click)="newcard()">Get Data</button>
</div>
