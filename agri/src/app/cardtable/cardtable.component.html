<div class="input-group">
    <div class="form-outline">
        <label for="form-control mt-5 search"><h5>Search here to view the particular product</h5>
        </label>

        <input type="search" [(ngModel)]="search" placeholder="Enter Your Data" />
        <p></p>

    </div>
    </div>
    <table  class="table">
        <caption>Product details</caption>
        <thead class="text-dark">
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Content1</th>
                <th scope="col">Content2</th>
                <th scope="feature">Feature</th>
                <th scope="col">Main image</th>
            </tr>
        </thead>
        <tbody class="text-dark">
            <tr *ngFor="let card of carddata|filter:search">
                <td> <img *ngIf="card.img" [src]="card.img" width="40" height="40" alt=""/> </td>
                <td>{{card.title}}</td>
                <td>{{card.description}}</td>
                <td>{{card.content1}}</td>
                <td>{{card.content2}}</td>
                <td>{{card.feature}}</td>
                <td> <img *ngIf="card.mainimg" [src]="card.mainimg" width="40" height="40" alt=""/></td>
                <td><button class="btn btn-danger" (click)="delete(card._id, card._rev)">Delete</button>
        </td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="bn btn-info" (click)="newcard()">Get Data</button>
