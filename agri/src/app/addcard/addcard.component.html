<div class="banner">
<div class="container">
    <div class="cards">
<h3>Add a Product</h3>
    <form (ngSubmit)="saving()" [formGroup]="addcard"  >
            <label for="img" class="text-dark">Image</label>
            <input id="img" type="text" formControlName="img" class="form-control" placeholder="Provide product link">
            <span class="text-danger"
                *ngIf="addcard.controls['img'].touched && addcard.hasError('required','img')">*Please 
                upload the image url </span>
            <label for="title" class="text-dark">Title</label>
            <input id="title" type="text" formControlName="title" class="form-control" placeholder="Enter title" >
            <span class="text-danger" *ngIf="addcard.controls['title'].touched && addcard.hasError('required','title')">*Title is required
            </span>
            <label for="description" class="text-dark">
                Description</label>
            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Enter the description" >
            <span class="text-danger"
                *ngIf="addcard.controls['description'].touched && addcard.hasError('required','description')">*Description
                 is required </span>
          <br>
    <button type="submit" class="btn btn-success" [disabled]="!addcard.valid">Submit</button>
</form>
   
</div>
</div>
</div>
