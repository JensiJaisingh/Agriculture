<div class="input-group">
<div class="form-outline">
    <label for="form-control mt-5 search">Search here to obtain the particular data
    </label>
    <input type="search" [(ngModel)]="search" class="form-control mt-5 search" placeholder="Enter Your Data" />
    <p></p>
</div>
</div>
<table id="table bg-light" class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">occupation</th>
            <th scope="col">query</th>
           

        </tr>
    </thead>
    <tbody class="text-dark">
        <tr *ngFor="let obj of object|filter:search">
            <td scope="row">{{obj.name}}</td>
            <td scope="row">{{obj.email}}</td>
            <td scope="row">{{obj.occupation}}</td>
            <td scope="row">{{obj.talk}}</td>
            
            

        </tr>
    </tbody>
</table>
<button type="submit" class="bn btn-info" (click)="QueryDetails()">Get Data</button>
