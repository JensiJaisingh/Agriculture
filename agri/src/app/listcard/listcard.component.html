<div class="banner-product" >
    <div class="navbar">
    <h1>PRODUCTS</h1> 
    <label for="form-control mt-5 search">
    <input type="search" [(ngModel)]="search"  placeholder="Search by keyword" />
    </label>
</div>

  <div class="grid-container">
  <div class="card" *ngFor="let card of getcard|filter:search" >
    <img (click)="view(card)" [src]="card.img" alt="" >
    <div class="container">
        <h3>{{card.title}}</h3>
        <p>{{card.description}}</p>
    <div class="icons" style="margin: 28px 0;">
        <a><button (click)="view(card)" class="btn btn-primary btn-block  mb-4" 
         >Learn more</button> </a>
    </div>
    </div>
</div>
</div>
